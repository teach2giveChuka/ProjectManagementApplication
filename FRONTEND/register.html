<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="./styles/register.css">  
</head>
<body>
    <a href="index.html" style="position: absolute; top: 10px; right: 10px ;cursor: pointer"><ion-icon
        style="width: 24px; height: 24px; color: rgb(9, 153, 117);" name="home-outline"></ion-icon></a>
<div class="login-container">
    <h2>Registration Form</h2>
    <form action="#" method="post" id="registerForm">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="input-group">
          <input type="password" id="confirm_password" name="password" placeholder="Confirm Password">
      </div>
        <button type="submit" id="register">Register</button>
    </form>
    <div class="extra-options">
      <span>Already have an account? <a href="login.html">Login</a></span>   
    </div>
</div>
<div id="successMessage" class="message success"></div>
<div id="errorMessage" class="message error"></div>


<script src="./dist/register.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
