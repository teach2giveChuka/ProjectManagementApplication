<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="/ProjectManagementApplication/FRONTEND/styles/register.css">  
</head>
<body>
<div class="login-container">
    <h2>Registration Form</h2>
    <form action="#" method="post" id="registerForm">
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="input-group">
          <input type="password" id="confirm_password" name="password" placeholder="Confirm Password">
      </div>
        <button type="submit" id="register">Register</button>
    </form>
    <div class="extra-options">
      <span>Already have an account? <a href="login.html">Login</a></span>   
    </div>
</div>
<script src="/ProjectManagementApplication/FRONTEND/dist/register.js"></script>
</body>
</html>
